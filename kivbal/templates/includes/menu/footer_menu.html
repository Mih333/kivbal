{% load i18n menu_tags cache %}

{% for child in children %}

    <li class="child{% if child.ancestor %} ancestor{% endif %}{% if child.selected %} active{% endif %}{% if child.children %} dropdown{% endif %} ">
        <a href="{{ child.get_absolute_url }}" class="g-font-size-15--xs g-color--white-opacity"><span>{{ child.get_menu_title }}</span></a>        
    </li>

{% endfor %}
