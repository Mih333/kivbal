{% load i18n menu_tags %}

{% for language in languages %}
<li class="s-header__action-item{% if current_language == language.0 %} -is-active{% endif %}">
	<a href="{% page_language_url language.0 %}" class="s-header__action-link" title="{% trans "Change to language:" %} {{ language.1 }}">{{ language.1 }}</a>
</li>
{% endfor %}
