{% load i18n menu_tags cache %}

{% for child in children %}

    <li class="child{% if child.ancestor %} ancestor{% endif %}{% if child.selected %} active{% endif %}{% if child.children %} dropdown{% endif %} s-header__nav-menu-item">
        <a href="{{ child.get_absolute_url }}" class="s-header__nav-menu-link s-header__nav-menu-link-divider"><span>{{ child.get_menu_title }}</span></a>        
    </li>

{% endfor %}
